{namespace dpf = EWW\Dpf\ViewHelpers}

<f:layout name="Manager"/>

<f:section name="main">
    <f:render partial="SearchManager/ResultList" arguments="{searchList: resultList, alreadyImported: alreadyImported}"/>
    <center>
        <f:link.action id="next" controller="SearchManager" action="nextResults" additionalAttributes="{data-result-count: resultCount}">{f:translate(key: 'search.resultList.more')}
        </f:link.action>
    </center>
</f:section>
